<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Japan Sound Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Japan Sound Catalog</h1>
    <nav class="nav-links">
      <a href="../../index.html">Home</a>
      <a href="../yamanoteline/index.html">Yamanote Line</a>
    </nav>
  </header>

  <main>
    <input type="text" id="searchInput" placeholder="Search sounds..." />

    <section class="category" data-category="Stations">
      <h2>Stations</h2>
      <div class="sounds-grid">
        <div class="sound-card" data-name="Tokyo Station">
          <p>Tokyo Station</p>
          <audio controls src="./sounds/stations/Tokyo.mp3"></audio>
        </div>
        <div class="sound-card" data-name="Shinjuku Station">
          <p>Shinjuku Station</p>
          <audio controls src="./sounds/stations/Shinjuku.mp3"></audio>
        </div>
        <div class="sound-card" data-name="Shibuya Station">
          <p>Shibuya Station</p>
          <audio controls src="./sounds/stations/Shibuya.mp3"></audio>
        </div>
        <div class="sound-card" data-name="Akihabara Station">
          <p>Akihabara Station</p>
          <audio controls src="./sounds/stations/Akihabara.mp3"></audio>
        </div>
      </div>
    </section>

    <section class="category" data-category="Nature">
      <h2>Nature</h2>
      <div class="sounds-grid">
        <div class="sound-card" data-name="Temple Bells">
          <p>Temple Bells</p>
          <audio controls src="./sounds/nature/Harajuku.mp3"></audio>
        </div>
        <div class="sound-card" data-name="Forest Ambience">
          <p>Forest Ambience</p>
          <audio controls src="./sounds/nature/Mejiro.mp3"></audio>
        </div>
        <div class="sound-card" data-name="Park Birds">
          <p>Park Birds</p>
          <audio controls src="./sounds/nature/Yoyogi.mp3"></audio>
        </div>
      </div>
    </section>

    <section class="category" data-category="Urban">
      <h2>Urban</h2>
      <div class="sounds-grid">
        <div class="sound-card" data-name="Ikebukuro Downtown">
          <p>Ikebukuro Downtown</p>
          <audio controls src="./sounds/urban/Ikebukuro.mp3"></audio>
        </div>
        <div class="sound-card" data-name="Shinagawa Traffic">
          <p>Shinagawa Traffic</p>
          <audio controls src="./sounds/urban/Shinagawa.mp3"></audio>
        </div>
        <div class="sound-card" data-name="Ueno Market">
          <p>Ueno Market</p>
          <audio controls src="./sounds/urban/Ueno.mp3"></audio>
        </div>
      </div>
    </section>

    <section class="category" data-category="Nightlife">
      <h2>Nightlife</h2>
      <div class="sounds-grid">
        <div class="sound-card" data-name="Shimbashi Nightlife">
          <p>Shimbashi Nightlife</p>
          <audio controls src="./sounds/nightlife/Shimbashi.mp3"></audio>
        </div>
        <div class="sound-card" data-name="Ebisu Nights">
          <p>Ebisu Nights</p>
          <audio controls src="./sounds/nightlife/Ebisu.mp3"></audio>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
